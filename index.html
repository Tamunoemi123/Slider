<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Favorite Places</h1>

  <div class="carousel-container">
    <img class="myslides" src="Estate.jpg" alt="Place 1" />
    <img class="myslides" src="Dubai.jpg" alt="Place 2" />
    <img class="myslides" src="Khalifa.jpg" alt="Place 3" />
    <img class="myslides" src="Royal.jpg" alt="Place 4" />
    <img class="myslides" src="Majestic.jpg" alt="Place 5" />
    <img class="myslides" src="USA.jpg" alt="Place 6" />

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
